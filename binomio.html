<head>

  <link rel="stylesheet" href="css/style.css" />

    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">

<body>
  <div class="menuzao">
    <nav class="sidebar">
      <h2>Matrizes</h2>
      <ul>
        <li><a href="index.html">Escalonamento</a></li>
        <li><a href="determinante.html">Determinante</a></li>

      </ul>

  <main class="body">
    <h1>Binômio de Newton e Triângulo de Pascal</h1>

    <div class="binomio-section">
      <h2>Binômio de Newton</h2>
      <p>Expansão de $(a+b)^n$</p>
      <label for="expoenteN">Valor de 'n' (expoente):</label>
      <input type="number" id="expoenteN" min="0" />
      <button onclick="calcularBinomio()">Calcular Binômio</button>
      <div id="resultadoBinomio" class="resultado-binomio"></div>
    </div>

    <div class="pascal-section">
      <h2>Triângulo de Pascal</h2>
      <label for="linhasPascal">Número de linhas:</label>
      <input type="number" id="linhasPascal" min="1" max="15" value="5" />
      <button onclick="gerarTrianguloPascal()">Gerar Triângulo</button>
      <div id="trianguloPascal" class="triangulo-pascal"></div>
    </div>
  </main>
  <script src="js/binomio.js"></script>
  <script src="js/menu.js"></script>
